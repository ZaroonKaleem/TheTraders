<header class="bg-black border-b border-secondary sticky top-0 z-50">
  <div class="container mx-auto px-16 py-2">
    <div class="flex items-center justify-between h-16">
      <!-- Left side - Logo/Name -->
      <div class="flex items-center space-x-2">
        <!-- Optional logo icon -->
        <div class="text-primary font-bold text-xl tracking-tight">
          The Traders
        </div>
      </div>

      <!-- Center - Trading Hours -->
      <div class="flex-1 text-center">
        <div class="text-white hover:text-secondary font-mono text-sm md:text-base">
          <span class="text-secondary">•</span> <span class="text-primary cursor-pointer"> {{ currentTime | date:'h:mm a' }} </span> <span class="text-secondary">•</span>
        </div>
      </div>

      <!-- Right side - Navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <a href="#about" class="text-primary hover:text-[#FEE715] transition-colors duration-200 font-medium">About</a>        
        <a href="#courses" class="text-primary hover:text-[#FEE715] transition-colors font-medium">Courses</a>
        <a href="#results" class="text-primary hover:text-[#FEE715] transition-colors font-medium">Results</a>
      </nav>

      <!-- Mobile menu button -->
      <button class="md:hidden text-on-dark hover:text-secondary-500 focus:outline-none" (click)="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden bg-primary-800" *ngIf="menuOpen">
      <div class="px-2 pt-2 pb-4 space-y-2">
        <a href="#about" class="block px-3 py-2 text-on-dark hover:text-secondary-500" (click)="toggleMenu()">About</a>
        <a href="#courses" class="block px-3 py-2 text-secondary-500 hover:text-secondary-400" (click)="toggleMenu()">Courses</a>
        <a href="#results" class="block px-3 py-2 text-on-dark hover:text-secondary-500" (click)="toggleMenu()">Results</a>
        <a href="#contact" class="block px-3 py-2 mt-2 bg-secondary-500 hover:bg-secondary-600 text-primary-900 rounded-md text-center" (click)="toggleMenu()">Enroll Now</a>
      </div>
    </div>
  </div>
</header>
